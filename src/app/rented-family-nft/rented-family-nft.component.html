<div class="container">
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Purchase Date</th>
                <th scope="col">ID</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td scope="col">{{row.date | date}}</td>
                <th scope="col">{{row.id}}</th>
                <th scope="col">{{row.quantity}}</th>
            </tr>
        </tbody>
    </table> 

</div>

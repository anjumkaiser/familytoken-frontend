<div class="container">
  <div class="row">&nbsp;</div>
  <div class="row text-center"><h1>Family Token</h1></div>
  <!--div class="row text-center"><h2>New Website Migration Form</h2></div-->
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card" >
        <div class="row">&nbsp;</div>
        <div class="text-center"><h3>Login</h3></div>

        <div class="row">&nbsp;</div>

        <form (ngSubmit)="submitLoginForm()" #loginForm="ngForm">


          <div class="row" *ngIf="authError">
            <div class="col-10 offset-1" style="text-align: center; color: red;">
              User name / password mismatch
            </div>
          </div>

          <div class="row">
            <div class="col-10 offset-1">
              <input class="form-control" type="text" placeholder="Email" name="uEmail" id="uEmail" [(ngModel)]="userEmail" required >
            </div>
          </div>

          <div class="row">&nbsp;</div>

          <div class="row">
            <div class="col-10 offset-1">
              <input class="form-control" type="password" placeholder="Password" name="uPassword" id="uPassword" [(ngModel)]="userPassword" required>
            </div>
          </div>

          <div class="row">&nbsp;</div>

          <div class="row">
            <div class="col-10 offset-1 text-center">
              <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">LOGIN</button>
              &nbsp;
              <a class="btn btn-outline-secondary" routerLink='/signup'>Proceed to Sign Up</a>
            </div>
          </div>

        </form>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-10 offset-1 text-center">

            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">&nbsp;</div>
</div>

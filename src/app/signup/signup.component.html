  <div class="main_div">
    <div class="title">Sign up</div>
    <form action="#" [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm()">
      <div class="input_box">
        <input type="text" placeholder="Full Name" id="IDuserFullNmae" formControlName="userFullName">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>

      <!--div>
        {{IDuserFullNmae.value}}
      </div-->
    
      <div class="input_box">
        <input type="text" placeholder="Username" formControlName="userName">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="text" placeholder="Enter your full address" formControlName="userAddress">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="text" placeholder="Email" formControlName="userEmail">
        <div class="icon"><i class="fas fa-envelope"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" formControlName="userPassword">
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Confirm Password" formControlName="userConfirmPassword">
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="input_box">
        <input type="tel" placeholder="Phone Number" formControlName="userPhoneNumber">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <!--select class="form-control btn btn-dark text-center" name="country" id="country" required [(ngModel)]="model.country" #country="ngModel" (change)="updateCountry($event)"-->
        <!--select class="form-select btn btn-dark text-center" name="country" id="country" required-->
        <select class="input_box" formControlName="userCountry">
          <option value="" disabled selected>Select Country</option>
          <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
        </select>

        <!--div [hidden]="country.valid || country.pristine" class="alert alert-danger">Please select a valid country.</div-->
      </div>
       <div class="input_box">
        <input type="tel" placeholder="Your Sponsor Phone Number" formControlName="userSponsorPhoneNumber">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="number" placeholder="Number of Packages" formControlName="userNumberOfPackages">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <!--div class="input_box">
        <input type="text" placeholder="Did you deposit YES or NO" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div-->
      <div class="deposit-div">
        <span class="deposit-div-text">Did you deposit</span>
        <div class="deposit-div-toggle-button">
          <span>
            <a class="toggle-button-text-no">NO</a>
          <label class="switch">
            <input type="checkbox" formControlName="userDepositDone">
            <span class="slider round"></span>
          </label>
           <a class="toggle-button-text-yes">YES</a>
          </span>
        </div>
      </div>
      <div class="input_box">
        <input type="number" placeholder="Total Balance" formControlName="userTotalBalance">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <!--div class="input_box">
        <input type="text" placeholder="Your old data is valid , YES or NO" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div-->
      <div class="deposit-div">
        <span class="deposit-div-text">Your old data is valid</span>
        <div class="deposit-div-toggle-button">
          <span>
            <a class="toggle-button-text-no">NO</a>
          <label class="switch">
            <input type="checkbox" formControlName="userDataIsValid">
            <span class="slider round"></span>
          </label>
           <a class="toggle-button-text-yes">YES</a>
          </span>
        </div>
      </div>
      <div class="center">
        <!--input class="submit-button" type="submit" value="SIGN UP"-->
        <button class="btn btn-primary submit-button" type="submit" [disabled]="!signUpForm.valid">SIGN UP</button>
      </div>
      <div class="center">
        <button class="btn btn-primary submit-button" routerLink="/login">Proceed to Login</button>
      </div>
    </form>
  </div>

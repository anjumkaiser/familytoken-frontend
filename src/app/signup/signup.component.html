<div class="container">
  <div class="row">&nbsp;</div>
  <div class="row text-center"><h1>Family Token</h1></div>
  <div class="row text-center"><h2>New Website Migration Form</h2></div>
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-3 offset-3">
  <div class="card" style="width: 40rem;">
    <div class="row">&nbsp;</div>
    <div class="text-center"><h3>Sign up</h3></div>
    <form action="#" [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm()">

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userFirstName')?.touched && !!signUpForm.get('userFirstName')?.invalid)}">
        <input type="text" placeholder="First Name" formControlName="userFirstName">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>


      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userLastName')?.touched && !!signUpForm.get('userLastName')?.invalid)}">
        <input type="text" placeholder="Last Name" formControlName="userLastName">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userName')?.touched && !!signUpForm.get('userName')?.invalid)}">
        <input type="text" placeholder="Username" formControlName="userName">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userAddress')?.touched && !!signUpForm.get('userAddress')?.invalid)}">
        <input type="text" placeholder="Enter your full address" formControlName="userAddress">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userZipCode')?.touched && !!signUpForm.get('userZipCode')?.invalid)}">
        <input type="text" placeholder="Zip" formControlName="userZipCode">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userCountry')?.touched && !!signUpForm.get('userCountry')?.invalid)}">
        <select formControlName="userCountry">
          <option value="" disabled selected>Select Country</option>
          <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
        </select>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userEmail')?.touched && !!signUpForm.get('userEmail')?.invalid)}">
        <input type="text" placeholder="Email" formControlName="userEmail">
        <div class="icon"><i class="fas fa-envelope"></i></div>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userPassword')?.touched && !!signUpForm.get('userPassword')?.invalid)}">
        <input type="password" placeholder="Password" formControlName="userPassword">
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userConfirmPassword')?.touched && !!signUpForm.get('userConfirmPassword')?.invalid)}">
        <input type="password" placeholder="Confirm Password" formControlName="userConfirmPassword">
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userPhoneNumber')?.touched && !!signUpForm.get('userPhoneNumber')?.invalid)}">
        <input type="tel" placeholder="Phone Number" formControlName="userPhoneNumber">
        <div class="icon"><i class="fas fa-phone"></i></div>
      </div>

       <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userSponsorPhoneNumber')?.touched && !!signUpForm.get('userSponsorPhoneNumber')?.invalid)}">
        <input type="tel" placeholder="Your Sponsor Phone Number" formControlName="userSponsorPhoneNumber">
        <div class="icon"><i class="fas fa-phone"></i></div>
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userNumberOfPackages')?.touched && !!signUpForm.get('userNumberOfPackages')?.invalid)}">
        <input type="number" placeholder="Number of Packages" formControlName="userNumberOfPackages">
        <!--div class="icon"><i class="fas fa-packs"></i></div-->
      </div>
      <!--div class="input_box">
        <input type="text" placeholder="Did you deposit YES or NO" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div-->
      <div class="deposit-div">
        <span class="deposit-div-text">Did you pay 10 BUSD for maintenance</span>
        <div class="deposit-div-toggle-button">
          <span>
            <a class="toggle-button-text-no">NO</a>
          <label class="switch">
            <input type="checkbox" formControlName="userDepositDone">
            <span class="slider round"></span>
          </label>
           <a class="toggle-button-text-yes">YES</a>
          </span>
        </div>
      </div>

      <!--div class="input_box" *ngIf="!!signUpForm.get('userDepositDone')?.value">
        <div>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked formControlName="userTxHash">
            <label class="btn btn-outline-primary" for="btnradio1">Google Form</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" formControlName="userTxHash">
            <label class="btn btn-outline-primary" for="btnradio2">Hash ID</label>
          </div>
        </div>
      </div-->

      <div class="input_box" *ngIf="!!signUpForm.get('userDepositDone')?.value" [ngClass]="{'red-border' : (!!signUpForm.get('userDepositType')?.touched && !!signUpForm.get('userDepositType')?.invalid)}">
        <select formControlName="userDepositType">
          <option value=0>Google From</option>
          <option value=1>Tx Hash</option>
        </select>
      </div>

      <div class="input_box" *ngIf="!!signUpForm.get('userDepositType')?.value" [ngClass]="{'red-border' : (!!signUpForm.get('userTxHash')?.touched && !!signUpForm.get('userTxHash')?.invalid)}">
        <input type="number" placeholder="TxHash" formControlName="userTxHash">
        <!--div class="icon"><i class="fas fa-bill"></i></div-->
      </div>

      <div class="input_box" [ngClass]="{'red-border' : (!!signUpForm.get('userTotalBalance')?.touched && !!signUpForm.get('userTotalBalance')?.invalid)}">
        <input type="number" placeholder="Total Balance" formControlName="userTotalBalance">
        <!--div class="icon"><i class="fas fa-bill"></i></div-->
      </div>
      <!--div class="input_box">
        <input type="text" placeholder="Your old data is valid , YES or NO" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div-->
      <div class="deposit-div">
        <span class="deposit-div-text">Your old data is valid</span>
        <div class="deposit-div-toggle-button">
          <span>
            <a class="toggle-button-text-no">NO</a>
          <label class="switch">
            <input type="checkbox" formControlName="userDataIsValid">
            <span class="slider round"></span>
          </label>
           <a class="toggle-button-text-yes">YES</a>
          </span>
        </div>
      </div>

      <div class="input_box" *ngIf="!signUpForm.get('userDataIsValid')?.value">
        <textarea claass="form-control" placeholder="Reason" formControlName="userDataInvalidReason" [ngClass]="{'red-border' : (!!signUpForm.get('userDataInvalidReason')?.touched && !!signUpForm.get('userDataInvalidReason')?.invalid)}"></textarea>
        <!--div class="icon"><i class="fas fa-bill"></i></div-->
      </div>

      <div *ngIf="!signUpForm.get('userDataIsValid')?.value">&nbsp;</div>
      <div *ngIf="!signUpForm.get('userDataIsValid')?.value">&nbsp;</div>

      <div class="input_box">
        <div class="center">
          <!--input class="submit-button" type="submit" value="SIGN UP"-->
          <button class="btn btn-primary submit-button" type="submit" [disabled]="!signUpForm.valid">SIGN UP</button>
        </div>
      </div>
      <!--div class="center">
        <button class="btn btn-primary submit-button" routerLink="/login">Proceed to Login</button>
      </div-->
    </form>
    <div class="row">&nbsp;</div>
  </div>
</div>
</div>
<div class="row">&nbsp;</div>
</div>



<dialog #successDialog>
  <div class="row">&nbsp;</div>
  <div class="row">
    <h1>Sign up successful</h1>
  </div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">You have been successfully signed up.</div>
  <div class="row">&nbsp;</div>
  <div class="row text-center"><button class="btn btn-primary" (click)="successDialogOkClicked(successDialog)">Ok</button></div>
  <div class="row">&nbsp;</div>
</dialog>



<dialog #errorDialog>
  <div class="row">&nbsp;</div>
  <div class="row">
    <h1>Sign up was unsuccessful</h1>
  </div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">You need to retry.</div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row text-center"><button class="btn btn-danger" (click)="successDialogOkClicked(successDialog)">Ok</button></div>
  <div class="row">&nbsp;</div>
</dialog>
